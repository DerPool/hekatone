<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackaton</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <div class="login__screen">
        <h3>Образовательная игра</h3>
        <div class="log_form">
        <input type="text" name="" id="login_name" placeholder="Ваше имя">
        <a href="#" class="log__button">Начать</a>
        </div>
    </div>
    <nav>
        <div class="nav__inner">
            <div class="nav__menu">
                <a href="#" id='cases_opener'>Кейсы</a>
                <a href="#" id='rutina_opener'>Рутина</a>
                <a href="#" id='store_opener'>Магазин</a>
            </div>
            <div class="nav__profile">
                <div class="profile__top">
                    <div class="profile__avatar">
                        <img src="./assets/images/avatar.png" alt="">
                    </div>
                    <div class="profile__info">
                        <h3>Имя Фамилия</h3>
                        <span class="level">10 уровень</span>
                    </div>
                    <div class="profile__exit">
                        
                    </div>
                </div>
                <div class="profile__full-outer">
                    <div class="profile__full">
                        <div class="full__inner-text">
                            <div class="inner__progress byt">
                                <h5>Бытовые вопросы</h5>
                                <div class="progress__bar">
                                    <div class="bar__inner"><span class='curval'></span></div>
                                </div>
                            </div>
                            <div class="inner__progress ofis">
                                    <h5>Офисные вопросы</h5>
                                    <div class="progress__bar">
                                        <div class="bar__inner"><span class='curval'></span></div>
                                    </div>
                                </div>
                                <div class="inner__progress sud">
                                        <h5>Судебные дела</h5>
                                        <div class="progress__bar">
                                            <div class="bar__inner"><span class='curval'></span></div>
                                        </div>
                                    </div>
                        </div>
                        <div class="full__footer-info">
                            <h5>общий прогресс</h5>
                            <span class='full__progress'></span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </nav>



    <div class="store" id='store'>
        <div class="shop_inner">
            <div class="shop__items">

            </div>
        </div>
    </div>

    <div class="question">
        <div class="question__wrapper">
            <div class="question__header">
                <p>qweqweq</p>
            </div>
        </div>
        <div class="question__answers">

        </div>
    </div>
</main>
    <script src='./utils/api.js'></script>
    <script src='./js/app.js'></script>
</body>
</html>
